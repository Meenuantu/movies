{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="movie_name" placeholder="Enter the movie name"><br>
  <input type="text" name="desc" placeholder="Enter the movie description"><br>
  <input type="text" name="movie_year" placeholder="Enter the movie year"><br>
  <input type="file" name="img" ><br>
  <input type="submit">

</form>
{% endblock %}
